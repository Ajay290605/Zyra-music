<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1280" />
  <title>ZYRA â€” Login</title>
  <style>
    /* tiny inline styles so you see the page without external CSS */
    body{font-family:Inter,Arial;background:#081524;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:rgba(255,255,255,0.03);padding:28px;border-radius:10px;width:360px}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:#0f2430;color:#fff;margin-bottom:12px}
    button{width:100%;padding:10px;border-radius:8px;border:0;background:linear-gradient(90deg,#18E1D0,#9B4BFF);color:#fff;font-weight:700}
  </style>
</head>
<body>
  <!-- Floating top-left ZYRA logo -->
<div class="nav-left">
  <a href="index.html" title="Back to Home">
    <img src="assets/logo.png" alt="ZYRA logo" class="nav-left-logo">
  </a>
</div>


  <div class="card">
    <h3 style="margin:0 0 12px 0">Sign in to ZYRA</h3>

    <form id="loginForm" novalidate>
      <label for="email" style="font-size:13px;color:#b9c2d0">Email</label>
      <input id="email" type="email" placeholder="you@domain.com" required>

      <label for="password" style="font-size:13px;color:#b9c2d0">Password</label>
      <input id="password" type="password" placeholder="password" required>

      <button id="submitBtn" type="submit">Sign in</button>
    </form>
  </div> 
  <style>
    /* ===== Top-left floating logo ===== */
.nav-left {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255, 255, 255, 0.03);
  padding: 10px 18px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
}

.nav-left-logo {
  width: 140px;
  height: auto;
  display: block;
  filter: brightness(1);
  transition: transform 0.25s ease, filter 0.25s ease;
}

/* Hover effects */
.nav-left:hover {
  background: linear-gradient(90deg, #18E1D0, #9B4BFF);
  box-shadow: 0 0 20px rgba(155, 75, 255, 0.4);
  transform: translateY(-3px);
}

.nav-left:hover .nav-left-logo {
  transform: scale(1.08);
  filter: brightness(1.15);
}

/* Responsive tweak */
@media (max-width: 768px) {
  .nav-left {
    top: 10px;
    left: 10px;
    padding: 8px 14px;
  }
  .nav-left-logo {
    width: 110px;
  }
}

  </style>

  <script src="login.js"></script>
</body>
</html>
