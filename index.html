<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1280" />
  <title>Spotify Clone ‚Äî Desktop Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
<header class="topbar">
  <div class="brand-row">
    <!-- Left: Logo -->
    <img src="assets/logo.png" alt="ZYRA logo" class="zyra-logo">

    <!-- Center: Search bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search for songs, artists..." id="searchInput">
      <button id="searchBtn">üîç</button>
    </div>

    <!-- Right: Login button -->
    <nav class="navbar">
      <a href="login.html" class="nav-link">Login</a>
    </nav>
  </div>
</header>



    <main class="container">
      <aside class="sidebar">
        <div class="library-header">Library</div>
        <div id="trackList" class="track-list"></div>
      </aside>

      <section class="player-area">
        <div class="now-playing">
          <div class="cover">
            <img id="coverImg" src="" alt="cover" />
          </div>

          <div class="meta">
            <div id="trackTitle" class="title">No track selected</div>
            <div id="trackArtist" class="artist"></div>
            <div id="trackAlbum" class="album"></div>
          </div>
        </div>

        <div class="controls">
          <div class="transport">
            <button id="prevBtn" class="btn">‚èÆ</button>
            <button id="playBtn" class="btn">‚ñ∂</button>
            <button id="nextBtn" class="btn">‚è≠</button>
          </div>

          <div class="progress-wrap">
            <div class="time left" id="currentTime">0:00</div>
            <input id="progress" class="progress" type="range" value="0" min="0" step="0.1">
            <div class="time right" id="duration">0:00</div>
          </div>

          <div class="bottom-controls">
            <label class="vol">
              Vol
              <input id="volume" type="range" min="0" max="1" step="0.01" value="0.9">
            </label>
            <button id="muteBtn" class="btn small">üîà</button>
            <div class="info small" id="status">Idle</div>
          </div>
        </div>

        <div class="uploader">
          <h3>Upload (dev - optional)</h3>
          <p class="small">This form sends a file to your backend `/api/songs` if you have one. If you don't have a backend just ignore it.</p>
          <form id="uploadForm">
            <input id="uploadTitle" type="text" placeholder="Title" />
            <input id="uploadFile" type="file" accept="audio/*" />
            <button type="submit" class="btn">Upload</button>
          </form>
        </div>
      </section>
    </main>

    <!-- audio element kept outside visible UI -->
    <audio id="audio" preload="metadata"></audio>
  </div>

  <script src="app.js"></script>
</body>
</html>
